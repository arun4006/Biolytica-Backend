service: fileservice
frameworkVersion: "3"

package:
  patterns:
  - 'node_modules/**'

# plugins:
#   - serverless-plugin-include-dependencies  

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:ListBucket"
            - "s3:PutBucketAcl"
          Resource: "arn:aws:s3:::${self:custom.bucketName}/*"

  environment:
    bucketName: ${self:custom.bucketName}   

custom:
  bucketName: aws-demo-files

functions:
     
  getobjsignedurl:
    handler: src/api/getallFiles.handler
    events:
      - http:
          path: /getobjurl
          method: get
          cors: true  

  fileUploadService:
    handler: src/api/fileUpload.handler
    events:
      - http:
          path: /fileupload
          method: post
          cors: true

  userRegisterService:
    handler: src/api/userRegister.handler
    events:
      - http:
          path: /user/register
          method: post
          cors: true 
             

  getFilesLocationService:
    handler: src/api/getFilesByLocation.handler
    events:
      - http:
          path: /getfilesbylocation
          method: get
          cors: true 

  ListStatesService:
    handler: src/api/getAllStates.handler
    events:
      - http:
          path: /getstates
          method: get
          cors: true 

  ListDistrictsService:
    handler: src/api/getDistrictsByStates.handler
    events:
      - http:
          path: /getdistricts
          method: get
          cors: true  


  ListUsersAdmin:
    handler: src/api/getUsersByAdmin.handler
    events:
      - http:
          path: /getuserbyadmin
          method: get
          cors: true      


      
resources:
  Resources:
   MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:  aws-demo-files
      AccessControl: Private
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - GET
              - PUT
              - POST
              - HEAD
            AllowedOrigins:
              - "*"
            AllowedHeaders:
              - "*"
            ExposedHeaders:
              - ETag

